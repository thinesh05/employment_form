<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<style>
    body {
        margin: 0;
        font-family: 'Poppins';
        font-size: 14px;
        padding: 12px 32px;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 22px;
    }
    .form-sections {
        display: flex;
        align-items: center;
        gap: 28px;
        margin-top: 36px;
        color: #838383;
    }
    .section-title {
        cursor: pointer;
        position: relative;
    }
    .section-title.active {
        color: #303030;
        font-weight: 600;
    }
    .section-title.active::after {
        content: '';
        position: absolute;
        top: 30px;
        left: 0;
        width: 100%;
        border-bottom: 3px solid #E41321;
    }
    .bottom-line {
        border-bottom: 1px solid #CECECE;
        width: 100%;
        margin-top: 10px;
    }
    .form-content {
        display: none;
    }
    .form-content.active {
        display: flex;
        flex-direction: row;
        gap: 124px;
        margin-top: 36px;
    }
    .input-container-title,
    .input-container {
        display: flex;
        flex-direction: column;
        gap: 24px;
        justify-content: space-evenly;
    }
    input[type="text"] {
        outline: none;
        border: 1px solid #dbdbdb;
        border-radius: 6px;
        padding: 8px;
        width: 265px;
    }
    .footer {
        margin-top: 36px;
        display: flex;
        justify-content: end;
    }
    .continue-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 28px;
        border: 1px solid #E41321;
        color: #E41321;
        font-weight: 600;
        border-radius: 6px;
        padding: 8px 12px;
        cursor: pointer;
    }
    .continue-btn:hover {
        background-color: #E41321;
        color: #fff;
    }
    .continue-btn:hover svg path {
        stroke: #fff;
    }
    .error-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .error-indicator svg {
        display: none;
    }
    .error-indicator.show svg {
        display: flex;
    }
</style>

<div class="main">
    <div class="header">
        <div class="header-title">
            Application for Employment
        </div>
        <img src="logo.png" alt="">
    </div>
    <div class="form-sections">
        <div class="section-title active" section-id="job-details">Job Details</div>
        <div class="section-title" section-id="personal">Personal</div>
        <div class="section-title" section-id="qualifications">Qualifications</div>
        <div class="section-title" section-id="experience">Experience</div>
        <div class="section-title" section-id="emergency">Emergency</div>
        <div class="section-title" section-id="reference">Reference</div>
        <div class="section-title" section-id="questionnaire">Questionnaires</div>
        <div class="section-title" section-id="declaration">Declaration</div>
    </div>
    <div class="bottom-line"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(window).on('beforeunload', function() {
        return 'Are you sure you want to leave?';
    });

    $(".section-title").on("click", function(){
        validateForm($(this).attr("section-id"))
    })

    $(".continue-btn").on("click", function(){
        validateForm()
    })

    function validateForm(section_id = '') {
        var form_id = $(".form-content.active").attr("id")
        var error = false;
        
        if(form_id == "job-details") {
            if($("#position").val() == '') {
                $("#position").css("border", "1px solid #FE000A")
                $("#position").closest(".error-indicator").addClass("show")
                error = true;
            } else {
                $("#position").css("border", "1px solid #dbdbdb")
                $("#position").closest(".error-indicator").removeClass("show")
            }
        }

        if(!error) {
            $(".section-title").removeClass("active")
            $(".form-content").removeClass("active")

            if(section_id == '') {
                $('div[section-id="'+form_id+'"]').next().addClass("active")
                $("#"+form_id).next().addClass("active")
            } else {
                $('div[section-id="'+section_id+'"]').addClass("active")
                $("#"+section_id).addClass("active")
            }
        }
    }
</script>
